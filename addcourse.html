<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body>
    <section class="content">
        <div class="row">
            <h3 class="title">Add Course</h3>
        </div>
    </section>
    <form action="/some/add_course_save" method="post">
    {% csrf_token %}
        <div class="id">
            <label>Course Id</label>
            <input type="text" name="course_id" placeholder="courseid">
        </div>
        <div class="nm">
            <label>Course name</label>
            <input type="text" name="Name" placeholder="course name">
        </div>
        <div class="fee">
            <label>Fees</label>
            <input type="text" name="fees" placeholder="Fees">
        </div>
        <div class="btn">
            <button type="submit" >Add course</button>
        </div>
        <div>
            {% if msg %}
                {% for msg in messages %}
                <div class="alert" style="margin-top:10px">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        </div>
        
    </form>
</body>
</html>
