<!DOCTYPE html>
<html>
<head>
    <title>Adding students</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'S2/addstudent.css' %}">
</head>
<body>
    <div class="abc">
    <h1>Add students</h1>
    <form action="addrecord/" method="post">
    {% csrf_token %}
        <fieldset style="width:600px;">
        <!--<table border="1" align="center">-->
        <table>
        <tr>
            <td width="300px">
                <label for="rno">Roll Number:</label>
            </td>
            <td>
                <input type="text" id="rno" name="rno"  style="height: 30px; width:300px" required>
            </td>
        </tr>
        <tr>
            <td width="300px">
                <label for="first">First Name:</label>
            </td>
            <td>
                <input type="text" id="first" name="first"  style="height: 30px; width:300px" required>
            </td>
        </tr>
        <tr>
            <td width="300px">
                <label for="last">Last Name:</label>
            </td>
            <td>
                <input type="text" id="last" name="last"  style="height: 30px; width:300px" required>
            </td>
        </tr>
        <tr>
            <td width="300px"> 
                <label for="gender">Gender</label>
            </td>
            <td>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="300px">
                <label>Class</label>
            </td>
            <td width="300px">
                <select class="form" name="cls">
                    {% for cls in cls %}
                        <option value="{{ cls.class_id }}">{{ cls.name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td width="300px">
                <label for="sec">Section</label>
            </td>
            <td>
                <input type="text" id="sec" name="sec"  style="height: 30px; width:300px" required>
            </td>
        </tr>
        <tr>
            <td width="300px">
            <label>Course</label>
            </td>
            <td width="300px">
            <select class="form" name="course">
                {% for course in course %}
                    <option value="{{ course.course_id }}">{{ course.Name}}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <tr>
            <div class="s">
            <td width="300px">
                <label for="sessions">Session start</label>
            </td>
            <td>
                <input type="date" id="sessions" name="sessions"  style="height: 30px; width:300px" required>
            </td>
            <td width="300px">
                <label for="sessione">Session end</label>
            </td>
            <td>
                <input type="date" id="sessione" name="sessione" style="height: 30px; width:300px" required>
            </td>
           </div>
        </tr>
        
        <td colspan="2" width="300px">
            <input type="submit" name="Add Student" value="submit" style="height: 30px; width:200px">
        </td>
        
        </table>
    </form>
    </div>
</body>
</html>
