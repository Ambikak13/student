<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Academic advisor</title>
</head>
<body>
    <section class="content">
        <div class="row">
            <h3 class="title">Assign Academic advisor</h3>
        </div>
    </section>
    <form action="/some/add_aadvisor_save" method="post">
    {% csrf_token %}
        <div class="stf">
        <tr>
        <td width="300px">
        <label>Staff</label>
        </td>
        <td width="300px">
        <select class="form" name="staffs">
            {% for staffs in staffs %}
                <option value="{{ staffs.staff_id }}">{{ staffs.staff_name}}</option>
            {% endfor %}
        </select>
        </td>
        </tr>
        <tr>
            <td width="300px">
                <label>Class</label>
            </td>
            <td width="300px">
                <select class="form" name="cls">
                    {% for cls in cls %}
                        <option value="{{ cls.class_id }}">{{ cls.name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td width="300px">
                <label>Select student</label>
            </td>
            <td width="300px">
                <select class="form" name="student">
                    {% for student in student %}
                     <option value="{{ student.rno }}">{{ student.first_name}}</option>
                        <!-- <p>student.first_name</p>
                        <p>student.rno</p> -->
                    {% endfor %}
                </select>
            </td>
        </tr>
        
        </div>
    </form>
</body>
</html>
