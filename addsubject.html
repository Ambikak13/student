<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
</head>
<body>
    <section class="content">
        <div class="row">
            <h3 class="title">Add Subject</h3>
        </div>
    </section>
    <form action="/some/add_subject_save" method="post">
    {% csrf_token %}
        <div class="id">
            <label>Subject Id</label>
            <input type="text" name="subject_id" placeholder="subject id">
        </div>
        <div class="nm">
            <label>Subject name</label>
            <input type="text" name="subject" placeholder="subject name">
        </div>
        <tr>
            <td width="300px">
                <label>Class</label>
            </td>
            <td width="300px">
                <select class="form" name="cls">
                    {% for cls in cls %}
                        <option value="{{ cls.class_id }}">{{ cls.name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td width="300px">
            <label>Staff</label>
            </td>
            <td width="300px">
            <select class="form" name="staffs">
                {% for staffs in staffs %}
                    <option value="{{ staffs.staff_id }}">{{ staffs.staff_name}}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <td colspan="2" width="300px">
            <input type="submit" name="Add Subject" value="submit" style="height: 30px; width:200px">
        </td>
         <div>
            {% if msg %}
                {% for msg in messages %}
                <div class="alert" style="margin-top:10px">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        </div>
        
    </form>
</body>
</html>
